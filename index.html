<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire boot strap</title>
</head>
<body>

    <div class="container">

        <header>
            <nav>
                <ul class="nav nav-fill">
                    <li class="nav-item"><a href="#" class="nav-link">Acceuil</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Nos Service</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">A propos</a></li>
                </ul>
            </nav>
        </header>

        
        <h1>Formulaire</h1>

        <form action="" class="needs-validation">

            <div class="form-group">
                    
                <label for="nom">Nom :</label>
                <input type="text" class="form-control" name="nom" id="" placeholder="Nom">
            
            </div>

            <div class="form-group">

                <label for="prenom">Prenom :</label>
                <input type="text" class="form-control" name="prenom" id="" placeholder="Prenom">
            
            </div>

            <div class="form-group input-group">

                <div class="input-group-prepend"><label for="email" class="input-group-text">Email :</label></div>
                <input type="text" class="form-control" name="email" id="" placeholder="email@machin.fr">

            </div>

            <div class="form-group">

                <label for="ville">Ville :</label>
                <input type="text" class="form-control" name="ville" id="" placeholder="ville">
            
            </div>

            <div class="form-check">

                <input type="checkbox" class="form-check-input">
                <label for="" class="form-check-label">choix 1</label>

            </div>
            
            <div class="form-check">

                <input type="checkbox" class="form-check-input">
                <label for="" class="form-check-label">choix 2</label>

            </div>


            <div class="form-check">

                <input type="radio" name="radio" id="" class="form-check-input">
                <label for="radio" class="form-check-label">option 1</label>

            </div>

            <div class="form-check">

                <input type="radio" name="radio" id="" class="form-check-input">
                <label for="radio" class="form-check-label">option 2</label>

            </div>


           

            <div class="input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-info" type="button" id="bouton-texte">Bouton</button>
                </div>
                <input type="text" class="form-control" placeholder="Input type texte avec bouton" aria-label="Input type texte avec bouton" aria-describedby="bouton-texte">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Autre input de type texte avec bouton" aria-label="Autre input type texte avec bouton" aria-describedby="texte-bouton">
                <div class="input-group-append">
                    <button class="btn btn-outline-success" type="button" id="texte-bouton">Bouton</button>
                </div>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend" id="bouton2-texte">
                    <button class="btn btn-outline-warning" type="button">Bouton 1</button>
                    <button class="btn btn-outline-danger" type="button">Bouton 2</button>
                </div>
                <input type="text" class="form-control" placeholder="Input texte avec 2 boutons" aria-label="Input texte avec 2 boutons" aria-describedby="bouton2-texte">
            </div>


            <input type="submit" value="envoyer">

        </form>

    </div>

</body>
</html>
